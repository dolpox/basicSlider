<!doctype html>
<html lang="en">

	<meta charset="utf-8">
	<title>basicSlider Demo</title>

	<link rel="stylesheet" href="../dist/basicSlider.min.css">
	<link rel="stylesheet" href="../dist/themes/default.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>

		html {
			width: 100%;
			height: 100%;
			font-family: sans-serif;
		}

		body {
			min-height: 100%;
			margin: 0;
			background: #f8f8f8;
		}

		.content {
			margin: 0 auto;
			padding: 1rem;
			width: 100%;
			max-width: 800px;
			box-sizing: border-box;
		}

		.basicSlider__slide {
			padding: 4rem 0;
			text-align: center;
			background: white;
			color: black;
		}

	</style>

	<div class="content">

		<div class="slider">
			<div>Default</div>
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
	<script src="../dist/basicSlider.min.js"></script>

	<script>

		const slider = document.querySelector('.slider')

		const instance = basicSlider.create(
			slider,
			Array.prototype.map.call(slider.children, (slide, i) => slide.innerHTML)
		)

		const hammer = new Hammer(slider)

		hammer.on('swiperight', instance.prev)
		hammer.on('swipeleft', instance.next)

	</script>

</html>
