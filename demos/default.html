<!doctype html>
<html lang="en">

	<meta charset="utf-8">
	<title>basicSlider Demo</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<link rel="stylesheet" href="../dist/basicSlider.min.css">
	<link rel="stylesheet" href="../dist/themes/default.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>

		html {
			width: 100%;
			height: 100%;
		}

		body {
			min-height: 100%;
			font-size: 14px;
			background: #eee;
			color: white;
		}

		.content {
			margin: 0 auto;
			padding: 1rem;
			width: 100%;
			max-width: 800px;
			box-sizing: border-box;
		}

		.basicSlider__slide {
			padding: 4rem 0;
			text-align: center;
			background: white;
			color: black;
		}

	</style>

	<div class="content">

		<div class="slider" data-id="0">
			<div>Default</div>
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>

		<div class="slider" data-id="1">
			<div>Without arrows</div>
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>

		<div class="slider" data-id="2">
			<div>Callbacks</div>
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>

		<div class="slider" data-id="3">
			<div>Blocking Callback</div>
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>

		<div class="slider" data-id="4">
			<div>0</div>
			<div>Start with different index</div>
			<div>2</div>
			<div>3</div>
		</div>

		<div class="slider" data-id="5">
			<div>Without dots</div>
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>

		<div class="slider" data-id="6">
			<div>Without arrows and dots</div>
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>

	</div>

	<script src="../dist/basicSlider.min.js"></script>

	<script>

		basicSlider.create(
			document.querySelector('.slider[data-id="0"]'),
			Array.prototype.map.call(document.querySelectorAll('.slider[data-id="0"] > div'), (slide) => slide.innerHTML)
		)

		basicSlider.create(
			document.querySelector('.slider[data-id="1"]'),
			Array.prototype.map.call(document.querySelectorAll('.slider[data-id="1"] > div'), (slide) => slide.innerHTML),
			{
				arrows: false
			}
		)

		basicSlider.create(
			document.querySelector('.slider[data-id="2"]'),
			Array.prototype.map.call(document.querySelectorAll('.slider[data-id="2"] > div'), (slide) => slide.innerHTML),
			{
				beforeChange : (instance, newIndex, oldIndex) => console.log('beforeChange', instance, newIndex, oldIndex),
				afterChange  : (instance, newIndex, oldIndex) => console.log('afterChange', instance, newIndex, oldIndex)
			}
		)

		basicSlider.create(
			document.querySelector('.slider[data-id="3"]'),
			Array.prototype.map.call(document.querySelectorAll('.slider[data-id="3"] > div'), (slide) => slide.innerHTML),
			{
				beforeChange: () => false
			}
		)

		basicSlider.create(
			document.querySelector('.slider[data-id="4"]'),
			Array.prototype.map.call(document.querySelectorAll('.slider[data-id="4"] > div'), (slide) => slide.innerHTML),
			{
				index: 1
			}
		)

		basicSlider.create(
			document.querySelector('.slider[data-id="5"]'),
			Array.prototype.map.call(document.querySelectorAll('.slider[data-id="5"] > div'), (slide) => slide.innerHTML),
			{
				dots: false
			}
		)

		basicSlider.create(
			document.querySelector('.slider[data-id="6"]'),
			Array.prototype.map.call(document.querySelectorAll('.slider[data-id="6"] > div'), (slide) => slide.innerHTML),
			{
				arrows : false,
				dots   : false
			}
		)

	</script>

</html>
