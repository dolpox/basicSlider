<!doctype html>
<html lang="en">

	<meta charset="utf-8">
	<title>basicSlider Demo</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<link rel="stylesheet" href="../dist/basicSlider.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>

		html {
			width: 100%;
			height: 100%;
		}

		body {
			text-align: center;
			min-height: 100%;
			font-size: 14px;
			color: white;
		}

		.basicSlider__slide {
			color: white;
			background: black;
		}

		.basicSlider__arrow {
			color: white;
		}

	</style>

	<div class="slider" data-id="0">
		<div>Default</div>
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</div>

	<div class="slider" data-id="1">
		<div>Without arrows</div>
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</div>

	<div class="slider" data-id="2">
		<div>Callbacks</div>
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</div>

	<div class="slider" data-id="3">
		<div>Blocking Callback</div>
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</div>

	<div class="slider" data-id="4">
		<div>0</div>
		<div>Start with different index</div>
		<div>2</div>
		<div>3</div>
	</div>

	<div class="slider" data-id="5">
		<div>Without dots</div>
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</div>

	<div class="slider" data-id="6">
		<div>Without arrows and dots</div>
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</div>

	<script src="../dist/basicSlider.min.js"></script>

	<script>

		basicSlider.create(
			document.querySelector('.slider[data-id="0"]'),
			Array.prototype.map.call(document.querySelectorAll('.slider[data-id="0"] > div'), function(slide) { return slide.innerHTML })
		)

		basicSlider.create(
			document.querySelector('.slider[data-id="1"]'),
			Array.prototype.map.call(document.querySelectorAll('.slider[data-id="1"] > div'), function(slide) { return slide.innerHTML }),
			{
				arrows: false
			}
		)

		basicSlider.create(
			document.querySelector('.slider[data-id="2"]'),
			Array.prototype.map.call(document.querySelectorAll('.slider[data-id="2"] > div'), function(slide) { return slide.innerHTML }),
			{
				beforeChange: function(instance, newIndex, oldIndex) { console.log('beforeChange', instance, newIndex, oldIndex) },
				afterChange: function(instance, newIndex, oldIndex) { console.log('afterChange', instance, newIndex, oldIndex) }
			}
		)

		basicSlider.create(
			document.querySelector('.slider[data-id="3"]'),
			Array.prototype.map.call(document.querySelectorAll('.slider[data-id="3"] > div'), function(slide) { return slide.innerHTML }),
			{
				beforeChange: function() { return false }
			}
		)

		basicSlider.create(
			document.querySelector('.slider[data-id="4"]'),
			Array.prototype.map.call(document.querySelectorAll('.slider[data-id="4"] > div'), function(slide) { return slide.innerHTML }),
			{
				index: 1
			}
		)

		basicSlider.create(
			document.querySelector('.slider[data-id="5"]'),
			Array.prototype.map.call(document.querySelectorAll('.slider[data-id="5"] > div'), function(slide) { return slide.innerHTML }),
			{
				dots: false
			}
		)

		basicSlider.create(
			document.querySelector('.slider[data-id="6"]'),
			Array.prototype.map.call(document.querySelectorAll('.slider[data-id="6"] > div'), function(slide) { return slide.innerHTML }),
			{
				arrows: false,
				dots: false
			}
		)

	</script>

</html>
